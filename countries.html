    if (window.scrollY > 20) {

      navbar.classList.remove('bg-transparent', 'text-white');
    } else {
      navbar.classList.add('bg-transparent', 'text-white');
      navbar.classList.remove('bg-white', 'shadow-md', 'text-black');

  });

      serviceNavbar.classList.add('bg-white', 'text-black'); // Adds white background and text black color

    } else {
      serviceNavbar.classList.add('bg-transparent'); // Restores initial styles
      serviceNavbar.classList.remove('bg-white', 'text-black'); // Removes white background and black text

                function displayCountries() {
                    const countryList = document.getElementById('country-list');
                    countryList.innerHTML = ''; // Clear previous content
                    document.querySelector('.back-menu').classList.add('hidden'); // Hide back button
            
                    for (const country in data) {
                        const countryDiv = document.createElement('div');
                        countryDiv.className = "relative w-full h-64 rounded overflow-hidden shadow cursor-pointer group";
                        countryDiv.onclick = () => displayUniversities(country);
                        countryDiv.innerHTML = `
                            <div id="cntry" class="cntry absolute inset-0 bg-cover hover:scale-110 bg-center transform transition-transform duration-300 group-hover:scale-110" style="background-image: url('${data[country].image}');"></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                            <div class="absolute bottom-4 left-4 z-10 text-white">
                                <h2 class="text-2xl font-semibold">${country}</h2>
                            </div>
                        `;
                        countryList.appendChild(countryDiv);
                    }
                }
            
                function displayUniversities(country) {
    const countryList = document.getElementById('country-list');
    countryList.innerHTML = ''; // Clear previous content
    document.querySelector('.back-menu').classList.remove('hidden'); // Show back button

    const universities = data[country].universities;

    universities.forEach(university => {
        const uniDiv = document.createElement('div');
        uniDiv.className = "relative w-full h-64 rounded overflow-hidden shadow cursor-pointer group mb-4";
        uniDiv.innerHTML = `
            <div class="absolute inset-0 bg-cover bg-center transform transition-transform duration-300 group-hover:scale-110" style="background-image: url('${university.image}');"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/70 to-black/30"></div>
            <div class="absolute bottom-4 left-4 z-10 text-white">
                <h3 class="text-xl font-semibold">${university.name}</h3>
                <p>Location: ${university.location}</p>
                <p>Rank: ${university.rank}</p>
                <p>Type: ${university.type}</p>
                <p>Year Established: ${university.yearEstablished}</p>
                <p><City Population: ${university.cityPopulation}</p>
                <p>Accepting Exams: ${university.acceptingExams.join(', ')}</p>
            </div>
        `;
        countryList.appendChild(uniDiv);
    });
}
