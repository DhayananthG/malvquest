function displayCountries() {
    const countryList = document.getElementById('country-list');
    countryList.innerHTML = ''; // Clear previous content
    for (const country in data) {
        const countryDiv = document.createElement('div');
        countryDiv.className = "relative w-full h-64 rounded overflow-hidden shadow cursor-pointer group"; // Set up container
        
        countryDiv.onclick = () => displayUniversities(country); // Attach click event
        
        countryDiv.innerHTML = `
            <div class="absolute inset-0 bg-cover bg-center transform transition-transform duration-300 group-hover:scale-110" style="background-image: url('${data[country].image}');"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            <div class="absolute bottom-4 left-4 z-10 text-white">
                <h2 class="text-2xl font-semibold">${country}</h2>
            </div>
        `;
        
        countryList.appendChild(countryDiv);
    }
}




        function displayUniversities(country) {
            const countryDiv = document.getElementById('country-list');
            countryDiv.innerHTML = ''; // Clear previous content
            const universities = data[country].universities;

            // Add back button to return to countries
            const backButton = document.createElement('button');
            backButton.className = "mb-4 bg-blue-500 text-white px-4 py-2 rounded";
            backButton.innerText = "Back to Countries";
            backButton.onclick = displayCountries;
            countryDiv.appendChild(backButton);

            universities.forEach(university => {
                const uniDiv = document.createElement('div');
                uniDiv.className = "bg-white p-4 rounded shadow hover:shadow-lg transition mb-4";
                uniDiv.innerHTML = `<h3 class="text-lg font-semibold cursor-pointer" onclick="displayCharacteristics('${country}', '${university.name}')">${university.name}</h3>`;
                countryDiv.appendChild(uniDiv);
            });
        }

        function displayCharacteristics(country, universityName) {
            const countryDiv = document.getElementById('country-list');
            countryDiv.innerHTML = ''; // Clear previous content
            const university = data[country].universities.find(uni => uni.name === universityName);

            university.characteristics.forEach(characteristic => {
                const charDiv = document.createElement('div');
                charDiv.className = "bg-white p-4 rounded shadow mb-4";
                charDiv.innerHTML = `<p>${characteristic}</p>`;
                countryDiv.appendChild(charDiv);
            });

            // Add back button to return to universities
            const backButton = document.createElement('button');
            backButton.className = "mt-4 bg-blue-500 text-white px-4 py-2 rounded";
            backButton.innerText = "Back to Universities";
            backButton.onclick = () => displayUniversities(country);
            countryDiv.appendChild(backButton);
        }

        // Initialize the display
        displayCountries();
